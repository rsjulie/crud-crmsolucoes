<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-6">
                <div class="table-wrapper">
                    <table class="table table-striped table-hover">
                        <thead class="table-title">
                            <tr>
                                <th>ID</th>
                                <th>Título</th>
                                <th>Descrição</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%if listas == false %}
                            <tr>
                                <td colspan="4" style="text-align: center;">Nenhum registro.</td>
                            </tr>
                            {% else %} {% for lista in listas %}
                            <tr>
                                <td>{{lista.id}}</td>
                                <td>{{ lista.titulo }}</td>
                                <td>{{ lista.descricao }}</td>
                                <td>
                                    <a href="#editModal" class="edit" data-toggle="modal" idItem="{{lista.id}}" onClick="edit(this)"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                                    <a href="#deleteModal" class="delete" data-toggle="modal" idItem="{{lista.id}}" onClick="deleteItem({{lista.id}})"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                                </td>
                            </tr>
                            {% endfor %} {% endif %}
                        </tbody>
                    </table>
                    <div class="clearfix tfoot">
                    </div>
                </div>
            </div>
        </div>
        <a href="#addModal" class="btn btn-success" data-toggle="modal"><i class="material-icons"></i> <span>Adicionar item</span></a>
    </div>
    <!-- Add Modal HTML -->
    <div id="addModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="addForm">
                    <div class="modal-header">
                        <h4 class="modal-title">Adicionar item</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Título</label>
                            <input type="text" id="add-titulo" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Descrição</label>
                            <input type="text" id="add-descricao" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="submit" class="btn btn-success" value="Adicionar" id="addButton">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Edit Modal HTML -->
    <div id="editModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="editForm">
                    <div class="modal-header">
                        <h4 class="modal-title">Editar</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>Título</label>
                            <input type="text" id="update-titulo" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Descrição</label>
                            <input type="text" id="update-descricao" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <input type="submit" class="btn btn-info" value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="deleteForm">
                    <div class="modal-header">
                        <h4 class="modal-title">Deletar</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Deseja apagar esse item?</p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
                        <input type="submit" class="btn btn-danger" value="Deletar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
